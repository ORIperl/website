<!DOCTYPE html>
<html>
<head>
	<title>Financial Calculator</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<h1>Financial Calculator</h1>
		<form>
			<label for="income">Monthly Income:</label>
			<input type="number" id="income" name="income" placeholder="Enter your monthly income" required>

			<label for="balance">Current Bank Balance:</label>
			<input type="number" id="balance" name="balance" placeholder="Enter your current bank balance" required>

			<label for="expenses">Monthly Expenses:</label>
			<input type="number" id="expenses" name="expenses" placeholder="Enter your monthly expenses" required>

			<label for="goal">Financial Goal (optional):</label>
			<input type="number" id="goal" name="goal" placeholder="Enter your financial goal">

			<button type="button" onclick="calculate()">Calculate</button>
		</form>
		<div id="feedback"></div>
	</div>

	<script src="script.js"></script>
</body>
</html>
